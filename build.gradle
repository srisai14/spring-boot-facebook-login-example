plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE')
    implementation('org.webjars:jquery:2.1.3')
    implementation('org.webjars:bootstrap:3.2.0')
    implementation('org.webjars:webjars-locator-core:0.35')
    implementation('org.springframework.boot:spring-boot-starter-security:2.1.5.RELEASE')
    implementation('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.5.RELEASE')
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

group = 'com.techprimers.security'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-facebook-login-example'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
